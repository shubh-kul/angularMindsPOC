<mat-card class="example-card" *ngFor="let collection of collectedData">
    <mat-card-header>
    </mat-card-header>
    <img mat-card-image src="{{collection?.collection?.image_url}}" alt="restoImage">
    <mat-card-content>
      <p>{{collection?.collection?.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        {{collection?.collection?.res_count}} Places
    </mat-card-actions>
  </mat-card>
